<!DOCTYPE html>
<html>
<head>
  <title>Donation Form</title>
  <meta charset=“utf-8”>
  <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
  <meta name=“viewport” content=“width=device-width, initial-scale=1”>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Prata" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>



<body>
  <div id="header">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="board.html">Board</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="artists.html">Artists</a></li>
        <li><a href="volunteers.html">Volunteers</a></li>
        <li id="active-page" style="float:right"><a href="donate.html">Donate</a></li>
    </ul>
  </div id="header">

<div class="containerapp">
  <h3> Your Donation</h3>
  <form class="form-horizontal" style="padding-bottom: 30px;">
    <div>
      <div>
        <button type="button" class="btn btn-default">$10</button>
        <button type="button" class="btn btn-default">$30</button>
        <button type="button" class="btn btn-default">$50</button>
        <button type="button" class="btn btn-default">$100</button>
        <button type="button" class="btn btn-default">$Other</button>
        <button type="button" class="btn btn-default">PayPal</button>
      </div>
        <h6>Your Billing Information</h6>
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="First Name" name="first name">

        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Last Name" name="last name">

        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address 1" name="address">

        <label for="address2">Address</label>
        <input type="text" class="form-control" id="address2" placeholder="Address 2" name="address">

        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="City" name="city">

        <label for="state">State</label>
        <input type="text" class="form-control" id="state" placeholder="State/Providence" name="state">

        <label for="zip">Zip/Postal Code</label>
        <input type="text" class="form-control" id="zip" placeholder="Zip/Postal Code" name="zip">

        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" placeholder="Country" name="country">

        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" placeholder="Email Address" name="email">


        <h6>Your Payment Information</h6>
        <label for="card">Card Number</label>
        <input type="text" class="form-control" id="card" placeholder="Card Number" name="card">

        <label for="exp">Expiration Date</label>
        <input type="text" class="form-control" id="exp" placeholder="Exp Date (XX/XX)" name="exp">

        <label for="cvv">CVV Code</label>
        <input type="text" class="form-control" id="cvv" placeholder="CVV Code" name="cvv">



    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
</div>


<div id="footer">
  <p>Kentucky Lawyers for the Arts</p>
  <p><em>info@kylawyersforthearts.org</em></p>
</div>

</body>
</html>
